<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="bootcamp.css">
        <title>Bootcamp</title>
</head>
<body>
      <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="http://127.0.0.1:5500/index.html#">My Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#projects">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        
        </ul>
      </div>
    </div>
  </nav>

    <div class="container">
        <div>
            <h1  class="mt-2">Bootcamp Registration Form</h1>
            <p>complete this form to express your interest in the upcoming web development Bootcamp</p>
        </div>
        <div class="mt-2"><b><h4>Login Details</h4> </b></div>
        <div class="mt-2">
            <label class="form-label">E-mail</label>
            <input type="text" class="form-control" placeholder="mail@gmail.com">
        </div>
        <div class="mt-2">
            <label  class="form-label">Password</label>
            <input type="password" id="pass"  class="form-control" placeholder="password" minlength="6" maxlength="8" required>
        </div>
        <div class="mt-2">
            <label  class="form-label">Re-enter Password</label>
            <input type="password" id="repass" onchange="vali()" class="form-control" placeholder="Re-enter password" minlength="6" maxlength="8" required>
            <label id="err"></label>
        </div>
        <div class="mt-2"><b><h4>Personal Information</h4> </b></div>
        <div class="mt-2">
            <label  class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Enter your name">
        </div>
        <div class="mt-2">
            <label class="form-label">Roll NO.</label>
            <input type="text" class="form-control" placeholder="University Roll NO.">
        </div>
        <div class="mt-2">
            <label class="form-label">Mobile No.</label>
            <input type="text" class="form-control" placeholder="+91" maxlength="10" >
        </div>
        <div class="mt-2">
            <label class="form-label">Branch</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Select your branch</option>
                <option value="cse">CSE</option>
                <option value="it">IT</option>
                <option value="iot">IoT</option>
              </select>
        </div>
        <div class="mt-2">
            <label class="form-label">Section</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">A</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">B</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                <label class="form-check-label" for="inlineRadio3">C (disabled)</label>
              </div>
        </div>
        <div class="mt-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label id="ty" class="form-check-label" for="flexCheckDefault">
                  I have read and agree to the terms and conditions
                </label>
        </div>
        <div class="mt-2 mb-5 text-center">
            <input type="submit" class="btn-outline-info bg-secondary" hover=""> 
            <input type="reset" class="btn-outline-info bg-secondary">
        </div>
    </div>
    <script>
        function vali(){
            let pass = document.getElementById('pass');
            let repass = document.getElementById('repass');
            if(pass.value != repass.value){
               document.getElementById("err").innerHTML = "enter the same password";
               document.getElementById("err").style.color = "red";
               pass.value="";
               repass.value="";
            }
            else{
                document.getElementById("err").innerHTML = "valid password";
               document.getElementById("err").style.color = "green";
            }
        }
    </script>
    
</body>
</html>
